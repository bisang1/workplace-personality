<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직장인 성격유형 테스트</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="start-page">
            <div class="test-header">
                <h1>직장인 성격유형 테스트</h1>
                <div class="subtitle">직장에서의 나는 어떤 유형일까?</div>
                <div class="underline"></div>
            </div>

            <div class="feature-grid">
                <div class="feature-card">
                    <h3>Quick & Simple</h3>
                    <p>20개의 핵심 질문으로<br>당신의 성향을 파악합니다</p>
                </div>
                <div class="feature-card">
                    <h3>Professional Care</h3>
                    <p>전문가들이 설계한<br>체계적인 분석을 제공합니다</p>
                </div>
                <div class="feature-card">
                    <h3>Personal Solution</h3>
                    <p>개인 맞춤형 솔루션으로<br>당신의 직무를 돕습니다</p>
                </div>
            </div>

            <div class="info-section">
                <div class="test-info">
                    <p class="highlight-text">5분만에 완성되는 맞춤형 진단</p>
                    <p class="sub-text">현대인의 마음 건강 체크</p>
                </div>
            </div>

            <button class="start-button" onclick="startTest()">
                테스트 시작하기
            </button>
        </div>

        <!-- 질문 페이지 -->
        <div id="question-page" style="display: none;">
            <div id="progress-bar">
                <div id="progress"></div>
            </div>
            <h2 id="question-text"></h2>
            <div class="options">
                <button onclick="selectAnswer(1)">매우 그렇다</button>
                <button onclick="selectAnswer(2)">그렇다</button>
                <button onclick="selectAnswer(3)">보통이다</button>
                <button onclick="selectAnswer(4)">아니다</button>
                <button onclick="selectAnswer(5)">전혀 아니다</button>
            </div>
        </div>

        <!-- 결과 페이지 -->
        <div id="result-page" style="display: none;">
            <h2>당신의 직장 성격유형은...</h2>
            <div id="result-type"></div>
            <div id="result-description"></div>
            <div class="additional-info">
                <p>직장 생활에서 스트레스를 느끼시나요?</p>
                <a href="https://bi-sang.com/정신질환-산업재해/" target="_blank">
                    직장인 정신건강 자료 더보기
                </a>
            </div>
            <button onclick="restartTest()">다시 테스트하기</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
